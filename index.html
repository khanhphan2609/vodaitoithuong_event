<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vo Dai Toi Thuong</title>

    <link rel="stylesheet" href="/assets/css/base.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/responsive.css">
</head>
<body>
    <div class="container">
        <div class="trailer">
            <a href="javscript"><img src="/assets/img/btn-trailer.png" alt=""></a>
        </div>
        <div class="register">
            <div class="register__title">
                <a href="javscript"><img src="/assets/img/btn-dangky.png" alt=""></a>
            </div>

            <div class="register__nav">
                <div class="register__direct--icon">
                    <a href="javascript"><img src="/assets/img/Iconpng.png" alt=""></a>
                </div>
                <div class="register__download">
                    <div class="register__download--item">
                        <a href="javascript"><img src="/assets/img/download-btn/btn-android.png" alt=""></a>
                    </div>
                    <div class="register__download--item">
                        <a href="javascript"><img src="/assets/img/download-btn/btn-ios.png" alt=""></a>
                    </div>
                    <div class="register__download--item">
                        <a href="javascript"><img src="/assets/img/download-btn/btn-apk.png" alt=""></a>
                    </div>
                    <div class="register__download--item">
                        <a href="javascript"><img src="/assets/img/download-btn/btn-pc.png" alt=""></a>
                    </div>
                </div>
                <div class="register__nav--card">
                    <a href="javascript"><img src="/assets/img/btn-napthe.webp" alt=""></a>
                </div>
            </div>
        </div>
        <div class="progress">
            <h3 class="progress__quantity">Số Chiến Binh Đã Gia Nhập: </h3>

            <div class="progress__container">
                <div class="progress__bar"  id="progressBar"></div>
            </div>

            <div class="progress__gifts">
                <img src="/assets/img/mocqua/mocqua1.png" alt="" class="progress__gifts--item">
                <img src="/assets/img/mocqua/mocqua2.png" alt="" class="progress__gifts--item">
                <img src="/assets/img/mocqua/mocqua3.png" alt="" class="progress__gifts--item">
                <img src="/assets/img/mocqua/mocqua4.png" alt="" class="progress__gifts--item">
                <img src="/assets/img/mocqua/mocqua5.png" alt="" class="progress__gifts--item">
                <img src="/assets/img/mocqua/mocqua6.png" alt="" class="progress__gifts--item">
                <img src="/assets/img/mocqua/mocqua7.png" alt="" class="progress__gifts--item">
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/assets/js/main.js"></script>
</body>
</html>
