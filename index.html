<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vo Dai Toi Thuong</title>

    <link rel="stylesheet" href="/assets/css/base.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/responsive.css">
</head>
<body>
    <div class="container">
        <div class="trailer">
            <a href="javascript:void(0)"><img src="/assets/img/btn-trailer.png" alt=""></a>
        </div>

        <div class="register">
            <div class="register__title">
                <a href="javascript:void(0)"><img src="/assets/img/btn-dangky.png" alt=""></a>
            </div>

            <div class="register__nav hide-on-pc-tablet">
                <div class="register__direct--icon">
                    <a href="javascript:void(0)"><img src="/assets/img/Iconpng.png" alt=""></a>
                </div>
                <div class="register__download">
                    <div class="register__download--item">
                        <a href="javascript:void(0)"><img src="/assets/img/download-btn/btn-android.png" alt=""></a>
                    </div>
                    <div class="register__download--item">
                        <a href="javascript:void(0)"><img src="/assets/img/download-btn/btn-ios.png" alt=""></a>
                    </div>
                    <div class="register__download--item">
                        <a href="javascript:void(0)"><img src="/assets/img/download-btn/btn-apk.png" alt=""></a>
                    </div>
                    <div class="register__download--item">
                        <a href="javascript:void(0)"><img src="/assets/img/download-btn/btn-pc.png" alt=""></a>
                    </div>
                </div>
                <div class="register__nav--card">
                    <a href="javascript:void(0)"><img src="/assets/img/btn-napthe.webp" alt=""></a>
                </div>
            </div>

            <div class="register__nav-mob hide">
                <div class="register__nav-mob-item">
                    <a href="javascript:void(0)"><img src="/assets/img/btn-napthe-mb.png" alt=""></a>
                </div>
                <div class="register__nav-mob-item">
                    <a href="javascript:void(0)"><img src="/assets/img/download-btn/btn-ios.png" alt=""></a>
                </div>
            </div>
        </div>

        <div class="progress">
            <h3 class="progress__quantity">Số Chiến Binh Đã Gia Nhập: </h3>

            <div class="progress__container">
                <div class="progress__bar"  id="progressBar"></div>
            </div>

            <div class="progress__gifts">
                <img src="/assets/img/mocqua/mocqua1.png" alt="" class="progress__gifts--item">
                <img src="/assets/img/mocqua/mocqua2.png" alt="" class="progress__gifts--item">
                <img src="/assets/img/mocqua/mocqua3.png" alt="" class="progress__gifts--item">
                <img src="/assets/img/mocqua/mocqua4.png" alt="" class="progress__gifts--item">
                <img src="/assets/img/mocqua/mocqua5.png" alt="" class="progress__gifts--item">
                <img src="/assets/img/mocqua/mocqua6.png" alt="" class="progress__gifts--item">
                <img src="/assets/img/mocqua/mocqua7.png" alt="" class="progress__gifts--item">
            </div>
        </div>

        
                

        <div class="spinner">
            <h3 class="spinner-title">Số lượt quay: </h3>
            <div class="regulations-history">
                <a href="javascript:void(0)"><img src="/assets/img/btn-thele.png" alt=""></a>
                <a href="javascript:void(0)"><img src="/assets/img/btn-lichsu.png" alt=""></a>
            </div>
            <div class="routers">
                <a href="javascript:void(0)"><img src="/assets/img/spinner-btn/btn-checkinlanding.png" alt=""></a>
                <a href="javascript:void(0)"><img src="/assets/img/spinner-btn/btn-likepage.png" alt=""></a>
                <a href="javascript:void(0)"><img src="/assets/img/spinner-btn/btn-joingroup.png" alt=""></a>
                <a href="javascript:void(0)"><img src="/assets/img/spinner-btn/btn-sharetrailer.png" alt=""></a>
                <a href="javascript:void(0)"><img src="/assets/img/spinner-btn/btn-voteapp.png" alt=""></a>
                <a href="javascript:void(0)"><img src="/assets/img/spinner-btn/btn-taigame.png" alt=""></a>
                <a href="javascript:void(0)"><img src="/assets/img/spinner-btn/btn-napbatky.png" alt=""></a>
            </div>
            <div class="roulette-container">
                <div class="roulette"></div>
                <a href="javascript:void(0)" id="spinBtn"><img src="/assets/img/button-quay.png" alt=""></a>
            </div>

            <div class="info-container">
                <div class="sub-info">
                    <div class="sub-info__item active" data-avata="goku">
                        <img src="/assets/img/icon/icon-goku.png" alt="">
                    </div>
                    <div class="sub-info__item" data-avata="vege">
                        <img src="/assets/img/icon/icon-vege.png" alt="">
                    </div>
                    <div class="sub-info__item" data-avata="fide">
                        <img src="/assets/img/icon/icon-fide.png" alt="">
                    </div>
                    <div class="sub-info__item" data-avata="pic">
                        <img src="/assets/img/icon/icon-pic.png" alt="">
                    </div>
                    <div class="sub-info__item" data-avata="gohan">
                        <img src="/assets/img/icon/icon-gohan.png" alt="">
                    </div>
                </div>
            
                <div class="info-detail">
                    <div class="info-detail__item">
                        <img src="/assets/img/detail/goku.webp" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/assets/js/main.js"></script>
</body>
</html>
